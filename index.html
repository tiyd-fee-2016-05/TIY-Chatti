<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/styles2.css">
    <title>TIY-Chatti</title>
  </head>
  <body>
    <div class= "wrapper">
      <header><h1 class="h1">Le ChatBot</h1></header>
      <main>
        <div class="botTalkBubble"><p>Hi. What can I help you with?</p></div>
      </main>
      <footer>
        <form>
          <span class="fa fa-camera fa-2x" aria-hidden="true"></span>
          <input class="textBox" name= "message" type="text" placeholder="iMessage">
          <span class="sendButton">Send</span>
        </form>
      </footer>
    </div><!-- closes wrapper div -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
